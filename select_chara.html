<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylechara.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Select Character</title>
    <style>
        /* @media(max-width:768px){
            body {
                background-image: url("Asset untuk html/background.jpg");
                background-repeat: no-repeat;
                background-size: cover;
            }
        } */
    </style>
</head>

<body>
    <div class="container" id="bungkus">
        <div class="header mt-2">
            <img src="Asset untuk html/Select Chara/logo.png" class="mx-auto d-flex">
        </div>
            <div class="chara my-5">
                <img id="charImg" src="Asset untuk html/character/chara1/chara1.png">
            </div>
            <center>
            <div class="row my-3">
                <div class="col">
                  <div class="btn-group mb-3 mb-md-0" role="group">
                    <button type="button" class="slideBtn btn btn-light me-3" id="prevBtn">&lt;</button>
                    <button type="button" class="slideBtn btn btn-light ms-3 me-0" id="nextBtn">&gt;</button>
                  </div>
                </div>
              </div>
            </center>
            <div class="PetName">
                Enter Pet Name Here
            </div>
            <center>
                <form>
                    <input type="text" id="petname" class="form-control mb-3 mb-md-0 py-2">
                    <br>
                    <button class="btn btn-light" id="playButton" type="button" onclick="saveNameAndRedirect()"><span>PLAY</span></button>
                    <br>
                </form>
            </center>
        </div>
    </div>

    <script>
        function saveNameAndRedirect() {
            var petname = document.getElementById("petname").value;
            const charImg = document.getElementById("charImg").src;
            localStorage.setItem("petname", petname);
            localStorage.setItem("charImg", charImg);
            window.location.href = "home.html";
        }

        var charImg = document.getElementById("charImg");
        var prevBtn = document.getElementById("prevBtn");
        var nextBtn = document.getElementById("nextBtn");

        var imgUrls = [
        "Asset untuk html/character/chara1/chara1.png",
        "Asset untuk html/character/chara2/chara2.png",
        "Asset untuk html/character/chara3/chara3.png"
        ];

        var currentImgIndex = 0;

        function setCharImg() {
        charImg.setAttribute("src", imgUrls[currentImgIndex]);
        }

        prevBtn.addEventListener("click", function() {
        currentImgIndex--;
        if (currentImgIndex < 0) {
            currentImgIndex = imgUrls.length - 1;
        }
        setCharImg();
        });

        nextBtn.addEventListener("click", function() {
        currentImgIndex++;
        if (currentImgIndex >= imgUrls.length) {
            currentImgIndex = 0;
        }
        setCharImg();
        });
    </script>
</body>

</html>
